<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#</title>
    <style type="text/css">
        body {
            align-items: center;
            display: flex;
            font-size: 32px;
            height: 100vh;
            justify-content: center;
            margin: 0;
        }

        .typity {
            border-bottom: 3px solid red;
            padding-right: 2px;
            position: relative;
            transition: background-position .4s;
            white-space: nowrap;

        &
        ::after {
            animation: blink-cursor .75s step-end infinite;
            background-color: transparent;
            content: "";
            display: block;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            width: 2px;
        }

        &
        .highlight {
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2) 50%, transparent 50%);
            background-position: 100%;
            background-size: 200% 100%;

        &
        ::after {
            animation: none;
        }

        }
        }

        @keyframes blink-cursor {
            0% {
                background-color: transparent;
            }
            50% {
                background-color: black;
            }
        }

        @media only screen and (max-width: 600px) {
            body {
                font-size: 12px;
            }

            .typity {
                border-bottom: 1px solid red;
                padding-right: 1px;

        &::after {
             width: 1px;
         }
        }

        }
    </style>
</head>
<body>
<span class="typity"></span>
</body>
<script>
    let typed = "";
    const element = document.querySelector(".typity");

    function startType(pun, index) {
        if (index < pun.length) {
            typed += pun.charAt(index);
            element.innerHTML = typed;
            index++;
            setTimeout(function () {
                startType(pun, index);
            }, 50);
        } else {
            setTimeout(function () {
                element.classList.add("highlight");
            }, 1000);

            setTimeout(function () {
                element.classList.remove("highlight");
                typed = "";
                element.innerHTML = typed;
                startType(getRandomPun(), 0);
            }, 2000);
        }
    }

    function getRandomPun() {

        ];
        const index = Math.floor(Math.random() * puns.length);

        return puns[index];
    }

    startType(getRandomPun(), 0);

</script>
