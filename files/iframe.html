<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 990px;
            height: 800px;
            background-color: darkgray;
            overflow: hidden;
        }

        iframe::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
    </style>
</head>
<body>
<div id="divid" onclick="changeText()"></div>

</body>
<script>
    function changeText() {
        var a = document.getElementById("divid");
        a.innerHTML = "<iframe src='注意事项.html' width='1000px' height='800px'>"
    }
</script>

</html>
