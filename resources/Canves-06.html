<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#</title>
    <style type="text/css">
        .five {
            position: relative;
            margin: 0 auto;
            height: 97vmin;
            width: 97vmin;
            background: red;
            background-image: radial-gradient(circle, #f5a6b0 10%, #fa81a1 70%, #fa81a1 80%);
            overflow: hidden;
        }

        .five div {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            -webkit-animation: spin 5s linear alternate 20;
            animation: spin 5s linear alternate 20;
            background: linear-gradient(rgba(91, 121, 161, 0.5) 2%, transparent 0, transparent 98%, rgba(91, 121, 161, 0.5) 0) 0% 0%/20% 20%, linear-gradient(to right, rgba(91, 121, 161, 0.5) 2%, transparent 0, transparent 98%, rgba(91, 121, 161, 0.5) 0) 0% 0%/20% 20%;
        }

        .five div:nth-child(1) {
            -webkit-transform: rotate(0deg) scale(3.5);
            transform: rotate(0deg) scale(3.5);
        }

        .five div:nth-child(2) {
            -webkit-transform: rotate(72deg) scale(3);
            transform: rotate(72deg) scale(3);
        }

        .five div:nth-child(3) {
            -webkit-transform: rotate(144deg) scale(2.5);
            transform: rotate(144deg) scale(2.5);
        }

        .five div:nth-child(4) {
            -webkit-transform: rotate(216deg) scale(2);
            transform: rotate(216deg) scale(2);
        }

        .five div:nth-child(5) {
            -webkit-transform: rotate(288deg) scale(1.5);
            transform: rotate(288deg) scale(1.5);
        }

        @-webkit-keyframes spin {
            to {
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
        }

        @keyframes spin {
            to {
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
        }

    </style>
</head>
<body>
<div class="five">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
