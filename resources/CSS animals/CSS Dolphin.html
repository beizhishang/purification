<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dolphin</title>
    <style type="text/css">
        :root {
            --body-left: 13vmin;
            --body-top: 2vmin;

            --blue: #66BAF8;
            --blue-light: #E0F0FD;

            --background-color: #008CEA;
        }

        body{
            background: var(--background-color);
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 20vmin;
            margin-bottom: 20vmin;
            width: 60vmin;
            height:60vmin;
            transform: rotate(-20deg);
        }

        .fin-top {
            position: absolute;
            left: calc(var(--body-left) + 23vmin);
            top: calc(var(--body-top) + 15vmin);
            width: 15vmin;
            height: 17vmin;
            border-radius: 20% 40% 50% 50%;
            box-shadow: 0 -10vmin 0 var(--blue);
            transform: rotate(-20deg);
        }

        .fin-front {
            position: absolute;
            top: calc(var(--body-top) + 15vmin);
            left: calc(var(--body-left) + 17vmin);
            width: 6vmin;
            height: 8vmin;
            border-radius: 52% 48% 0% 100% / 13% 99% 1% 87%  ;
            background: var(--blue);
            transform: rotate(-35deg);
            border-right: 0.5vmin solid #4EAFF4;
        }

        .nose {
            position: absolute;
            top: calc(var(--body-top) + 7vmin);
            left: calc(var(--body-left) - 1vmin);
            width: 10vmin;
            height: 5vmin;
            background: linear-gradient(to bottom,
            var(--blue),
            var(--blue) 3vmin,
            var(--blue-light) 3vmin);
            background: var(--blue);
            transform: rotate(-20deg);
            border-radius: 50% 0 0% 50%;
        }

        .body {
            position: absolute;
            top: var(--body-top);
            left: var(--body-left);
            width: 30vmin;
            height: 40vmin;
            border-radius: 50% 50% 0% 30% / 50%;
            background: var(--blue);
            overflow: hidden;
        }

        .body::before {
            content: '';
            position: absolute;
            background: var(--blue-light);
            width: 30vmin;
            height: 40vmin;
            bottom: -10vmin;
            left: -5vmin;
            border-radius: 30% 50% 10% 30%;
        }

        .eye {
            position: absolute;
            top: 4vmin;
            left: 12vmin;
            width: 1vmin;
            height: 1vmin;
            background: black;
            border: 0.75vmin solid white;
            border-radius: 50%;
        }

        .cover-up {
            content: '';
            position: absolute;
            background: var(--background-color);
            width: 30vmin;
            height: 40vmin;
            top: calc(var(--body-top) + 11vmin);
            left: calc(var(--body-left) - 10vmin);
            border-radius: 30% 50% 30% 30%;
            transform: rotate(-20deg);
        }

        .tail {
            position: absolute;
            width: 30vmin;
            height: 15vmin;
            top: calc(var(--body-top) + 38vmin);
            left: calc(var(--body-left) + 11vmin);
        }

        .tail::before {
            content: '';
            position: absolute;
            border-radius: 100% 0% 40% 60% / 100% 6% 94% 0% ;
            width: 15vmin;
            height: 10vmin;
            left: 0;
            background: var(--blue);
            transform: rotate(-20deg);
            transform-origin: top right;
        }

        .tail::after {
            content: '';
            position: absolute;
            right: 0;
            border-radius: 0% 100% 40% 60% / 6% 100% 0% 94% ;
            width: 15vmin;
            height: 10vmin;
            background: var(--blue);
            transform: rotate(20deg);
            transform-origin: top left;
        }
    </style>
</head>
<body>
<body>
<div class="box-canvas">
    <div class="fin-top"></div>
    <div class="body">
        <div class="eye"></div>
    </div>
    <div class="cover-up"></div>
    <div class="tail"></div>
    <div class="nose"></div>
    <div class="fin-front"></div>
</div>
</body>
</body>
</html>
