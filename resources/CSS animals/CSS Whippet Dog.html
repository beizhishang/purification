<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whippet Dog</title>
    <style type="text/css">
        :root {
            --background-color: #038876;
            --fur-gray-color: #262626;
            --inner-eye-color: #A05129;
        }

        body{
            background: var(--background-color);
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 8%;
            margin-bottom: 8%;
            width: 600px;
            height:600px;
            background: var(--background-color);
        }

        /* Left ear - upper */
        .left-ear {
            background: var(--fur-gray-color);
            position: absolute;
            top: 40px;
            left: 95px;
            width: 150px;
            height: 75px;
            border-radius: 50%;
        }

        /* Left ear - lower */
        .left-ear::after {
            content: '';
            position: absolute;
            background: var(--fur-gray-color);
            top: 32px;
            left: 0;
            width: 120px;
            height: 110px;
            clip-path: polygon(11% 100%, 0 0, 100% 0);
        }

        /* Left pink inner ear */
        .left-ear::before {
            content: '';
            position: absolute;
            background: pink;
            z-index: 1;
            top: 50px;
            left: 12px;
            width: 60px;
            height: 80px;
            clip-path: polygon(15% 90%, 5% 0, 98% 20%);
            border-radius: 50%;
        }

        /* Right ear - upper */
        .right-ear {
            background: var(--fur-gray-color);
            position: absolute;
            top: 40px;
            right: 115px;
            width: 150px;
            height: 75px;
            border-radius: 50%;
        }

        /* Right ear - lower */
        .right-ear::after {
            content: '';
            position: absolute;
            background: var(--fur-gray-color);
            top: 35px;
            right: 0;
            width: 120px;
            height: 110px;
            clip-path: polygon(87% 100%, 0 0, 100% 0);
        }

        /* Right pink inner ear */
        .right-ear::before {
            content: '';
            position: absolute;
            background: pink;
            z-index: 1;
            top: 64px;
            right: 15px;
            width: 60px;
            height: 75px;
            clip-path: polygon(87% 80%, 0 0, 98% 0);
            border-radius: 20%;
        }

        /* Circular top of head */
        .head {
            position: absolute;
            left: 160px;
            top: 50px;
            background: var(--fur-gray-color);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
        }

        /* Shared eye styles */
        .eye {
            position: absolute;
            top: 100px;
            clip-path: ellipse(25% 41% at 50% 50%);
            background: #605F5F;
            height: 70px;
            width: 75px;
        }

        /* Left eye */
        .left-eye {
            left: 25px;
            transform: rotate(-35deg);
        }

        /* Right eye */
        .right-eye {
            right: 25px;
            transform: rotate(35deg);
        }

        /* Eye irises */
        .eye::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 10px;
            background: var(--inner-eye-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Eye pupils */
        .eye::after {
            content: '';
            position: absolute;
            background: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 22px;
            left: 22px;
        }

        /* Snoot */
        .snoot {
            position: absolute;
            top: 150px;
            left: 200px;
            width: 175px;
            height: 300px;
            background: var(--fur-gray-color);
            border-radius: 40%;
            overflow: hidden;
        }

        /* Vertical gray snoot detail */
        .snoot::before {
            content: '';
            position: absolute;
            z-index: 1;
            left: 85px;
            bottom: 105px;
            width: 10px;
            height: 65px;
            background: #4E4E4E;
            box-shadow: 0px -3px 5px rgba(255,255,255,0.2);
        }

        /* Triangular gray snoot detail */
        .snoot::after {
            content: '';
            bottom: 20px;
            left: 45px;
            position: absolute;
            background: linear-gradient(to right, rgba(255,255,255,0), #4E4E4E, rgba(255,255,255,0));
            width: 90px;
            height: 100px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Li'l boopable nose */
        .booper {
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 40px;
            background: #0F0F0F;
            width: 100px;
            height: 60px;
            border-radius: 40%;
            overflow: hidden;
            border-top: 4px solid #424242;
        }

        /* Left nostril */
        .booper::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 25px;
            height: 25px;
            background: black;
            border-radius: 40%;
            border-top: 2px solid #2B2B2B;
        }

        /* Right nostril */
        .booper::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 10px;
            width: 25px;
            height: 25px;
            background: black;
            border-radius: 40%;
            border-top: 2px solid #2B2B2B;
        }
    </style>
</head>
<body>
<div class="box-canvas">
    <div class="left-ear"></div>
    <div class="right-ear"></div>
    <div class="snoot">
        <div class="booper"></div>
    </div>
    <div class="head">
        <div class="left-eye eye"></div>
        <div class="right-eye eye"></div>
    </div>
</div>
</body>
</html>
