<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Penguin</title>
    <style type="text/css">
        :root {
            --black: black;
            --white: white;
            --gray: #E2E2E2;
            --orange: #EF961E;
            --background-color: #67B5C6;
        }

        body{
            background: var(--background-color);
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 8%;
            margin-bottom: 8%;
            width: 250px;
            height:600px;
        }

        .head {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: var(--black);
            width: 120px;
            height: 120px;
            border-radius: 50% 50% 0 0;
        }

        .mask {
            position: absolute;
            width: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mask::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 5px;
            background: var(--white);
            width: 50px;
            height: 80px;
            border-radius: 50%;
            transform: rotate(-20deg);
        }

        .mask::after {
            content: '';
            position: absolute;
            right: 5px;
            top: 30px;
            background: var(--white);
            width: 50px;
            height: 80px;
            border-radius: 50%;
            transform: rotate(20deg);
        }

        .beak {
            position: absolute;
            left: 40px;
            top: 80px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;

            border-top: 20px solid var(--orange);
        }

        /* Left eye */
        .beak::before {
            content: '';
            top: -45px;
            left: -30px;
            position: absolute;
            background: var(--black);
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Right eye */
        .beak::after {
            content: '';
            top: -45px;
            right: -30px;
            position: absolute;
            background: var(--black);
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .body {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--black);
            width: 170px;
            height: 200px;
            border-radius: 40% / 50% 50% 40% 40% ;
        }

        .belly{
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 185px;
            background: var(--gray);
            border-radius: 40% / 50% 50% 40% 40% ;
        }

        .belly::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 180px;
            background: var(--white);
            border-radius: 50% / 50% 50% 40% 40% ;
        }

        .wing.left {
            left: 25px;
            border-radius: 50% 50% 50% 40%;
            transform: rotate(30deg);
        }

        .wing.right {
            right: 25px;
            border-radius: 50% 50% 40% 50%;
            transform: rotate(-30deg);
        }

        .wing {
            position: absolute;
            top: 105px;
            width: 40px;
            height: 110px;
            background: var(--black);
        }

        .foot {
            position: absolute;
            top: 270px;
            width: 40px;
            height: 20px;
            background: var(--orange);
            border-radius: 50% 50% 20% 20%;
        }

        .foot.left {
            left: 70px;
        }

        .foot.right {
            right: 70px;
        }

    </style>
</head>
<body>
<div class="box-canvas">
    <div class="wing left"></div>
    <div class="wing right"></div>

    <div class="body"></div>
    <div class="head">
        <div class="mask"></div>
        <div class="beak"></div>
    </div>
    <div class="belly"></div>
    <div class="foot left"></div>
    <div class="foot right"></div>
</div>
</body>
</html>
