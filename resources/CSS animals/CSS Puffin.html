<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Puffin</title>
    <style type="text/css">
        :root {
            --beak-red: #F65930;
            --beak-blue: #859BBA;
            --beak-yellow: #FAD2B3;

            --body-main: black;
            --body-white: white;

            --background-color: #A8DED4;
        }

        body{
            background: var(--background-color);
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 8%;
            margin-bottom: 8%;
            width: 600px;
            height:600px;
            /*   background: pink; */
        }

        .head {
            position: absolute;
            left: 250px;
            top: 50px;
            width: 110px;
            height: 100px;
            background: var(--body-main);
            border-radius: 50%;
            overflow: hidden;
        }

        /* White part of head */
        .head::before {
            content: '';
            position: absolute;
            bottom: 0;
            background: var(--body-white);
            height: 85%;
            width: 75%;
            border-radius: 50%;
        }

        /* Triangular white section */
        .head::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 15px;
            height: 55px;
            width: 30px;
            background: var(--body-white);
            clip-path: polygon(33% 0, 0% 100%, 100% 66%);
        }

        .eye {
            position: absolute;
            width: 25px;
            height: 25px;
            left: 25px;
            top: 30px;
        }

        /* Triangle behind eye */
        .eye::before {
            content: '';
            position: absolute;
            background: var(--beak-blue);
            width: 25px;
            height: 25px;
            clip-path: polygon(50% 0, 0% 100%, 100% 100%);
        }

        /* Actual eye element with border */
        .eye::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 5px;
            width: 13px;
            height: 13px;
            background: var(--body-main);
            border-radius: 50%;
            border: 2px solid var(--beak-red);
        }

        .beak {
            position: absolute;
            left: 195px;
            top: 30px;
            width: 80px;
            height: 100px;
        }

        .beak-section {
            position: absolute;
            background: var(--beak-red);
            width: 80px;
            height: 80px;
            clip-path: ellipse(98% 40% at 100% 99%);
            overflow: hidden;
        }

        .beak-section::before {
            content: "";
            position: absolute;
            top: 40px;
            right: -150px;
            width: 200px;
            height: 90px;
            border-radius: 50%;
            background: var(--beak-blue);
            border: 5px solid var(--beak-yellow);
        }

        .beak-bottom::before {
            top: 10px;
        }

        .beak-bottom {
            top: 81px;
            transform: scaleY(-1);
            height: 50px;
        }

        .body {
            position: absolute;
            left: 270px;
            top: 130px;
            background: var(--body-main);
            height: 200px;
            width: 150px;
            border-radius: 50%;
            transform: rotate(-20deg);
            overflow: hidden;
        }

        .body::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 125px;
            height: 195px;
            border-radius: 50%;
            background: var(--body-white);
            transform: translateX(-25%);
        }

        .tail {
            position: absolute;
            top: 258px;
            left: 380px;
            background: var(--body-main);
            width: 80px;
            height: 90px;
            clip-path: polygon(0 0, 0 100%, 100% 35%);
            transform: rotate(25deg);
        }

        .leg {
            position: absolute;
            height: 60px;
            top: 300px;
            left: 355px;
            width: 9px;
            background: var(--beak-red);
        }

        .leg.right {
            left: 330px;
            top: 285px;
        }

        .leg::after {
            content: '';
            position: absolute;
            transform: rotate(50deg);
            right: -5px;
            top: 50px;
            background: var(--beak-red);
            width: 35px;
            height: 35px;
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
        }

        .leg.right::after {
            transform: rotate(60deg);
            right: -3px;
        }


    </style>
</head>
<body>
<div class="box-canvas">
    <div class="leg left"></div>
    <div class="leg right"></div>

    <div class="tail"></div>

    <div class="body"></div>

    <div class="beak">
        <div class="beak-top beak-section"></div>
        <div class="beak-bottom beak-section"></div>
    </div>

    <div class="head">
        <div class="eye"></div>
    </div>


</div>
</body>
</html>
