<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Goldfish Bowl</title>
    <style type="text/css">
        :root {
            --orange: #EF8A1F;
            --orange-light: #FFB634;
            --blue: #92D6E9;
            --grey: #E9E9E7;
            --background-color: #C7E4ED;
        }

        body{
            background: var(--background-color);
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 10vmin;
            margin-bottom: 10vmin;
            width: 80vmin;
            height: 80vmin;
            overflow: hidden;
            border-bottom: 2vmin solid #F7A8B4;
        }

        .bowl {
            position: absolute;
            bottom: -5vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 70vmin;
            height: 60vmin;
            border: 2vmin solid var(--grey);
            border-radius: 50%;
            overflow: hidden;
        }

        /* Straight top */
        .lip {
            content: '';
            position: absolute;
            top: 19.8vmin;
            left: 50%;
            transform: translateX(-50%);
            background: var(--background-color);
            width: 50vmin;
            height: 10vmin;
            border: 2vmin solid var(--grey);
            border-bottom-color: var(--background-color);
        }

        .bowl::before {
            content: '';
            position: absolute;
            width: 70vmin;
            height: 40vmin;
            background: var(--blue);
            border-radius: 0 0 50% 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble {
            position: absolute;
            width: 4vmin;
            height: 4vmin;
            border-radius: 50%;
            background: radial-gradient(transparent, rgba(255,255,255,0.5));
            top: 28vmin;
            left: 18vmin;
        }

        .bubble::before {
            content: '';
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            border-radius: 50%;
            background: radial-gradient(transparent, rgba(255,255,255,0.5));
            top: -4vmin;
            left: 2vmin;
        }

        .fish {
            position: absolute;
            top: 28vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 25vmin;
            height: 15vmin;
        }

        .body {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20vmin;
            height: 10vmin;
            background: var(--orange-light);
            border-radius: 40% 50% 50% 40%;
        }

        .mouth {
            position: absolute;
            bottom: 3vmin;
            left: -1vmin;
            width: 2vmin;
            height: 2vmin;
            background: var(--blue);
            border-radius: 50%;
        }

        /* Eye */
        .body::before {
            content: '';
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background: black;
            border-radius: 50%;
            border: 1vmin solid white;
            left: 2vmin;
            top: 1vmin;
        }

        /* Eye highlight */
        .body::after {
            content: '';
            position: absolute;
            height: 1vmin;
            width: 1vmin;
            background: white;
            border-radius: 50%;
            left: 4vmin;
            top: 2vmin;
        }

        .side-fin {
            position: absolute;
            width: 4vmin;
            height: 2vmin;
            background: var(--orange);
            left: 50%;
            transform: translate(-50%, -50%);
            top: 50%;
            border-radius: 0% 100% 18% 82% / 11% 20% 80% 89%  ;
        }

        .fin {
            width: 10vmin;
            height: 6vmin;
            position: absolute;
            background: var(--orange);
            border-radius: 50%;
        }

        .fin.top {
            transform: rotate(-20deg);
            left: 6vmin;
            border-radius: 50% 50% 0% 0%;
        }

        .fin.bottom {
            transform: rotate(20deg);
            bottom: 1vmin;
            left: 5.5vmin;
            border-radius: 50% 0% 50% 50%;
        }

        .tail {
            width: 8vmin;
            height: 15vmin;
            position: absolute;
            right: 0;
        }

        .tail::before {
            content: '';
            position: absolute;
            width: 8vmin;
            height: 5vmin;
            border-radius: 50%;
            background: var(--orange);
            transform: rotate(-30deg);
            top: 2.5vmin;
            left: 0vmin;
        }

        .tail::after {
            content: '';
            position: absolute;
            width: 8vmin;
            height: 5vmin;
            border-radius: 50%;
            background: var(--orange);
            transform: rotate(30deg);
            bottom: 2.5vmin;
            left: 0vmin;
        }
    </style>
</head>
<body>
<body>
<div class="box-canvas">
    <div class="bowl">
        <div class="bubble"></div>
        <div class="fish">
            <div class="tail"></div>
            <div class="fin top"></div>
            <div class="fin bottom"></div>
            <div class="body">
                <div class="mouth"></div>
            </div>
            <div class="side-fin"></div>
        </div>
    </div>
    <div class="lip"></div>
</div>
</body>
</body>
</html>
