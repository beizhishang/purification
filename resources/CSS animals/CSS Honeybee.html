<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Honeybee</title>
    <style type="text/css">
        :root {
            --background-color: #F2CF4F;
            --cell-outline-color: rgba(241, 131, 36, 0.5);
            --bee-yellow: #F6CD25;
            --bee-black: #000;
            --bee-white: #fff;
        }

        body{
            background: var(--background-color);
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 8%;
            margin-bottom: 8%;
            width: 600px;
            height:600px;
            background: var(--background-color);
        }

        .honeycomb-wrapper {
            position:absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .honeycomb {
            display: flex;
        }

        .row0 {
            margin-left: 250px;
        }

        .row1 {
            margin-top: -25px;
        }

        .row2 {
            margin-left: 50px;
            margin-top: -25px;
        }

        .row3 {
            margin-top: -25px;
        }

        .cell {
            position: relative;
            width: 100px;
            height: 100px;
            background: var(--cell-outline-color);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .cell::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 10px;
            width: 80px;
            height: 80px;
            background: var(--background-color);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .bee-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            width: 200px;
            height: 200px;
        }

        .bee {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 50px;
            background: linear-gradient(
                    var(--bee-black),
                    var(--bee-black) 20%,
                    var(--bee-yellow) 20%,
                    var(--bee-yellow) 25%,
                    var(--bee-black) 25%,
                    var(--bee-black) 60%,
                    var(--bee-yellow) 60%,
                    var(--bee-yellow) 75%,
                    var(--bee-black) 75%,
                    var(--bee-black) 90%,
                    var(--bee-white) 90%,
                    var(--bee-white) );
            border-radius: 50% 50% 40% 40%;
        }

        /* Left antenna */
        .bee::before {
            content: '';
            position: absolute;
            top: -10px;
            height: 20px;
            width: 15px;
            border: 2px solid var(--bee-black);
            border-radius: 50% 50% 0% 0%;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }

        /* Right antenna */
        .bee::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 0;
            height: 20px;
            width: 15px;
            border: 2px solid var(--bee-black);
            border-radius: 50% 50% 0% 0%;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        .wing {
            position: absolute;
            top: 70px;
            width: 70px;
            height: 25px;
            background: rgba(255,255,255,0.5);
        }

        .wing::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 50px;
            height: 15px;
            background: rgba(255,255,255,0.5);
        }

        .wing-left {
            border-radius: 50% 20% 20% 50%;
            left: 20px;
            transform: rotate(20deg);
        }

        .wing-left::after {
            border-radius: 50% 20% 20% 50%;
            transform: rotate(-30deg);
            left: 22px;
        }

        .wing-right {
            right: 20px;
            transform: rotate(-20deg);
            border-radius: 20% 50% 50% 20%;
        }

        .wing-right::after {
            border-radius: 20% 50% 50% 20%;
            transform: rotate(30deg);
            right: 22px;
        }
    </style>
</head>
<body>
<div class="box-canvas">
    <div class="honeycomb-wrapper">
        <div class="honeycomb row0">
            <div class="cell"></div>
        </div>
        <div class="honeycomb row1">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="honeycomb row2">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="honeycomb row3">
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="bee-wrapper">
        <div class="bee"></div>
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>
    </div>
</div>
</body>
</html>
