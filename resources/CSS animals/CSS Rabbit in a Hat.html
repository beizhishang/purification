<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rabbit in a Hat</title>
    <style type="text/css">
        body{
            background: #25A9FC;
        }

        .box-canvas{
            position: relative;
            margin: auto;
            display: block;
            margin-top: 10vmin;
            margin-bottom: 10vmin;
            width: 80vmin;
            height:80vmin;
        }

        .hat {
            --hat-color: #131416;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 40vmin;
            height: 30vmin;
            background: var(--hat-color);
            border-radius: 0 0 50% 50% /0 0 20% 20% ;
        }

        /* Hat stripe */
        .hat::before {
            content: '';
            position: absolute;
            width: 40vmin;
            height: 10vmin;
            box-shadow: 0 5vmin 0 #8E0C8E;
            border-radius: 0 0 50% 50%;
        }

        .hat::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -10vmin;
            width: 55vmin;
            height: 10vmin;
            border-radius: 50%;
            box-shadow: 0 6vmin 0 var(--hat-color);
        }

        .backfill {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 24vmin;
            width: 53vmin;
            height: 8vmin;
            background: #333642;
            border-radius: 50%;
            border: 1vmin solid #131416;
        }

        .rabbit {
            position: absolute;
            top: 0vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            height: 55vmin;
            overflow: hidden;
        }

        .body {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 25vmin;
            height: 20vmin;
            background: white;
            border-radius: 50% 50% 0 0;
            bottom: -5vmin;
        }

        .head {
            position: absolute;
            top: 25vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 20vmin;
            height: 20vmin;
            background: white;
            border-radius: 30% 30% 50% 50%;
            border-bottom: 1vmin solid #C4C6CE;
        }

        .eye {
            position: absolute;
            top: 4vmin;
            width: 3vmin;
            height: 3vmin;
            background: black;
            border-radius: 50%;
            border: 1vmin solid #24A9FC;
        }

        .eye.left {
            left: 3vmin;
        }

        .eye.right {
            right: 3vmin;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 1.5vmin;
            height: 1.5vmin;
            background: white;
            border-radius: 50%;
            bottom: 0;
        }

        .nose {
            position: absolute;
            top: 11vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 2vmin solid transparent;
            border-right: 2vmin solid transparent;
            border-top: 2.5vmin solid pink;
        }

        .ear {
            position: absolute;
            width: 4vmin;
            height: 15vmin;
            top: -17vmin;
            background: pink;
            border-radius: 50% 50% 0 0;
            border: 2vmin solid white;
        }

        .ear.left {
            left: 1vmin;
            transform: rotate(-10deg);
            transform-origin: bottom right;
        }

        .ear.right {
            right: 1vmin;
            transform: rotate(10deg);
            transform-origin: bottom left;
        }

        .paw {
            position: absolute;
            width: 8vmin;
            height: 5vmin;
            background: white;
            border-radius: 30% 30% 50% 50%;
            border-top: 1vmin solid #C4C6CE;
            top: 48vmin;
        }

        .paw.left {
            left: 28vmin;
        }

        .paw.right {
            right: 28vmin;
        }
    </style>
</head>
<body>
<body>
<div class="box-canvas">
    <div class="backfill"></div>
    <div class="rabbit">
        <div class="body"></div>
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
    </div>
    <div class="hat"></div>
    <div class="paw left"></div>
    <div class="paw right"></div>
</div>
</body>
</body>
</html>
