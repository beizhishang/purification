<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*
 * CSS custom reset
*/
        body {
            margin: 0;
            overflow: hidden;
            font-family: Pacifico;
        }


        .menu {
            background: #333;
            position: absolute;
            width: 100%;
            height: 60px;
            bottom: 0;
            display: flex;
            border-top: 6px solid #fff;
            z-index: 2;
        }

        .tab {
            background: #FFEE58;
            width: 25%;
            font-family: Pacifico;
            transition: all 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(245, 245, 245, 0.79);
            font-size: 20px;
        }

        .tab:hover {
            box-shadow: inset 0px 0px 0px 8px rgba(250,250,250,1);
            color: #fff;
            transition: all 0.5s;
            cursor: pointer;
        }

        .btn-active {
            box-shadow: inset 0px 0px 0px 8px rgba(250,250,250,1);
            color: #fff;
            transition: all 0.5s;
        }

        .tab-1 {
            background: #E15E58;
        }

        .tab-2 {
            background: #FABB74;
        }

        .tab-3 {
            background: #73AFCE;
        }

        .tab-4 {
            background: #E16596;
        }

        /*
         * panel styles
        */
        .panel {
            height: 100vh;
            margin: 0 0 22px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .red-panel {
            background: #E15E58;
            opacity: 0;
            transition: all 0.3s;
        }

        .fox {
            width: 35%;
            max-width: 240px;
            min-width: 170px;
            position: relative;
            top: -60px;
            opacity: 0;
        }

        .red-text {
            color: rgb(241, 241, 241);
            font-size: 100px;
            margin: 0;
            margin-top: -22px;
            position: relative;
            top: 40px;
            opacity: 0;
            transition: all 2s;
        }

        .duck {
            width: 5%;
            max-width: 150px;
            min-width: 70px;
            position: relative;
            top: -60px;
            opacity: 0;
        }

        .yellow-text {
            color: rgb(241, 241, 241);
            font-size: 100px;
            margin: 0;
            margin-top: 0px;
            margin-bottom: -40px;
            position: relative;
            top: 40px;
            opacity: 0;
            transition: all 2s;
        }

        .slide-up {
            position: relative;
            top: 0;
            opacity: 1;
            transform: scale(0.9);
            transition: all 2s;
        }

        .slide-in {
            position: relative;
            top: 0;
            opacity: 1;
            transform: scale(1.1);
            transition: all 2s;
        }

        .yellow-panel {
            background: #FABB74;
            opacity: 0;
            transition: all 0.3s;
        }

        .blue-panel {
            background: #73AFCE;
            opacity: 0;
            transition: all 0.3s;
        }

        .pink-panel {
            background: #E16596;
            opacity: 0;
            transition: all 0.3s;
        }

        .fade-in {
            opacity: 1;
            transition: all 1s;
        }

        .scroll-wrapper {
            z-index: -1;
            transform: translateY(0%);
        }



        #logoSVG {
            width: 75px;
            height: 40px;
            fill: #fff;
            position: fixed;
            left: 28px;
            top: 20px;
            z-index: 1;
        }



    </style>
</head>
