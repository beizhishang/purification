<head>

    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #fff;
        }

        body:before {
            content: '';
            position: absolute;
            width: 100vw;
            left: 0;
            height: 50vh;
            background: #fff;
            z-index: 999;
            top: calc(50% + 150px);
        }

        body .wrap {
            position: relative;
            width: 900px;
            min-width: 900px;
            padding-bottom: 40px;
        }

        body .wrap h1 {
            position: absolute;
            width: auto;
            -webkit-transform: translateX(-50%) translateY(25px);
            transform: translateX(-50%) translateY(25px);
            left: 50%;
            text-align: center;
            top: 100%;
            z-index: 999;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-image: linear-gradient(to right, red, #071455, #009059);
            font-family: Futura, sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 20px;
            opacity: 0;
            letter-spacing: 2px;
            cursor: pointer;
        }

        body .wrap h1:hover:after {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }

        body .wrap h1:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            left: 0;
            bottom: -5px;
            background-image: linear-gradient(to right, red, #071455, #009059);
            transition: 0.3s ease-in-out;
            -webkit-transform: scaleX(0);
            transform: scaleX(0);
        }

        @-webkit-keyframes replay {
            to {
                opacity: 1;
                -webkit-transform: translateX(-50%) translateY(0px);
                transform: translateX(-50%) translateY(0px);
            }
        }

        @keyframes replay {
            to {
                opacity: 1;
                -webkit-transform: translateX(-50%) translateY(0px);
                transform: translateX(-50%) translateY(0px);
            }
        }

        body .wrap .kuma {
            position: absolute;
            width: 850px;
            height: auto;
            opacity: 1;
            top: 65px;
            right: 12.5px;
        }

        body .wrap:not(.animate) {
            transition: 0.2s ease-in-out;
            -webkit-transform: translateX(0px) scale(0.5);
            transform: translateX(0px) scale(0.5);
        }

        body .wrap:not(.animate) .kuma {
            transition: 0.2s ease-in-out;
            -webkit-transform: translateY(200%);
            transform: translateY(200%);
            opacity: 0;
        }

        body .wrap.animate {
            display: inline-block;
            width: 900px;
            min-width: 900px;
            position: relative;
            -webkit-clip-path: polygon(0 -50%, 50% -50%, 50% 150%, 0% 150%);
            clip-path: polygon(0 -50%, 50% -50%, 50% 150%, 0% 150%);
            padding-left: 40px;
            height: auto;
            -webkit-animation: slideLeft 1s ease-in-out 1 forwards;
            animation: slideLeft 1s ease-in-out 1 forwards;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-transform: translateX(calc(50% - 230px));
            transform: translateX(calc(50% - 230px));
            margin-top: 25px;
        }

        body .wrap.animate h1 {
            display: inline-block;
            -webkit-animation: replay 0.3s ease-in-out 1 forwards;
            animation: replay 0.3s ease-in-out 1 forwards;
            -webkit-animation-delay: 3.75s;
            animation-delay: 3.75s;
        }

        @-webkit-keyframes slideLeft {
            to {
                padding-left: 0px;
                -webkit-transform: translateX(0px) scale(0.5);
                transform: translateX(0px) scale(0.5);
                -webkit-clip-path: polygon(-12.5% -50%, 100% -50%, 100% 150%, -12.5% 150%);
                clip-path: polygon(-12.5% -50%, 100% -50%, 100% 150%, -12.5% 150%);
                margin-top: 0px;
            }

        @keyframes slideLeft {

                clip-path: polygon(-12.5% -50%, 100% -50%, 100% 150%, -12.5% 150%);
                margin-top: 0px;
            }
        }

        body .wrap.animate:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 60px;
            top: calc(100% - 5px);
            background: #fff;
            z-index: 998;
            left: 0;
        }

        body .wrap.animate:before {
            content: '';

            width: 100%;
            height: 40px;

            transform: scaleX(0);

            transform-origin: 50% 0%;

                width: 100%;
                -webkit-transform: scaleX(1) scaleY(2);
