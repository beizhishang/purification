<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #ccc;
            font-family: arial, verdana, tahoma;
        }

        .accordian {
            width: 805px;
            height: 320px;
            overflow: hidden;

            margin: 100px auto;
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.35);
            -webkit-box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.35);
        }

        .accordian ul {
            width: 2000px;
        }

        .accordian li {
            position: relative;
            display: block;
            width: 160px;
            float: left;

            border-left: 1px solid #888;

            box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);
            -webkit-box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);

            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
        }

        .accordian ul:hover li {
            width: 40px;
        }

        .accordian ul li:hover {
            width: 640px;
        }

        .accordian li img {
            display: block;
        }

        .image_title {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 640px;

        }

        .image_title a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 1px;
            font-size: 16px;
        }
    </style>
</head>
<body>
