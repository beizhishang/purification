<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            background: #F8FFE5;
            text-align: center;
        }

        h1 {
            font-size: 46px;
        }

        .accordian {
            width: 1080px;
            overflow: hidden;
            margin: 50px auto;
        }

        .accordian ul {
            width: 1080px;
            height: 320px;
            display: flex;
            display: -webkit-flex;
            flex-flow: row nowrap;
        }

        .accordian li {
            position: relative;
            display: block;
            width: 216px;
            flex-grow: 1;
            flex-shrink: 1;
            /*animation effect*/
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
        }

        .accordian li > a {
            display: block;
            width: 100%;
            height: 100%;
            color: #fff;
            text-decoration: none;
        }

        .accordian ul li:hover {
            flex-grow: 6;
            flex-shrink: 6;
        }

        .accordian ul:hover li {
            width: 30px;
        }

        .accordian li img {
            display: block;
        }

        .content {
            padding: 50px;
            width: 100%;
            text-align: left;
            display: block;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            text-decoration: none;
        }

        .accordian li:nth-child(1) {
            background: #06D6A0;
        }

        .accordian li:nth-child(2) {
            background: #1B9AAA;
        }

        .accordian li:nth-child(3) {
            background: #EF476F;
        }

        .accordian li:nth-child(4) {
            background: orange;
        }

        .accordian li:nth-child(5) {
            background: greenyellow;
        }
    </style>
</head>
