<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        html {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
        }

        body {
            flex: 1;
            text-align: center;
            background: linear-gradient(to bottom, #000 40vmin, #444 95vmin, #000 98vmin);
        }

        .peg, .peg:before, .peg:after, .peg-color, .reset {
            transition: all .2s;
        }

        /* Pegs */
        .peg {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            border-radius: 100%;
            padding: .5vmin;
            margin: 0;
            padding: 0;
            outline: none;
        }

        /* Pegs from the Picker */
        .peg.picker {
            margin: 1vmin .25vmin;
            padding: 1.5vmin;
        }

        #screen {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2.5vmin;
            margin: 0;
        }

        /* The board */
        #board {
            display: flex;
            flex-direction: column;

            background-color: #222;
            background-image: repeating-linear-gradient(rgba(0, 0, 0, .25) 0%, transparent 1%);
            border-radius: .5vmin;
            border: 1vmin solid #ddd;
            border-image: radial-gradient(circle, #666, #222) 50;
            box-shadow: inset .25vmin .25vmin 1vmin #000,
            inset .1vmin .1vmin 1vmin #000,
            inset 0 0 0 .1vmin #000,
            0 0 0 .1vmin rgba(0, 0, 0, .25);
            position: relative;
        }

        /* Board Shadow */
        #board:before {
            content: "";
            background: #000;
            border-radius: 100%;
            filter: blur(2vw);
            width: 125%;
            margin: 0 -7.5vmin;
            height: 3vmin;
            position: absolute;
            bottom: -3vmin;
            z-index: -1;
        }

        /* Board Edges */
        #board:after {
            content: "";
            border-radius: inherit;
            box-shadow: inset .25vmin .5vmin .25vmin rgba(255, 255, 255, .25), inset -.25vmin -.5vmin .25vmin rgba(0, 0, 0, .25);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            margin: -1vmin; /* Must be the same value as border */
        }

        /* Buttons */
        #board .reset {
            background-color: #222;
            border: .15vmin solid rgba(0, 0, 0, .25);
            box-shadow: inset .25vmin 0vmin .5vmin rgba(255, 255, 255, .25);
            border-radius: 100% 0 0 100%;
            box-sizing: border-box;
            cursor: pointer;
            padding: 10vmin 1vmin;
            position: absolute;
            left: -4.3%;
            outline: none;
        }

        #board .reset:focus {
            background-color: #333;
        }

        #board .reset:active {
            margin-left: 1%;
        }

        /* The board rows and holes */
        #board .row {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #board .row .hole {
            background-color: #111;
            border-radius: 100%;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, .1), inset 0 0 2vmin #000;
            margin: 0 .3vmin;
            padding: 2.25vmin;
            position: relative;
        }

        #board .row .hole:focus-within {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, .5);
        }

        /* The board pegs */
        #board .row .hole .peg,
        #board .row .hole .peg-color {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #board .row .hole .peg-color {
            border-radius: 100%;
            z-index: 0;
        }

        /* Selected peg, plugged peg */
        .peg_0, #board .peg_0:checked ~ .peg-color {
            color: #900;
        }

        .peg_1, #board .peg_1:checked ~ .peg-color {
            color: #930;
        }

        .peg_2, #board .peg_2:checked ~ .peg-color {
            color: #960;
        }

        .peg_3, #board .peg_3:checked ~ .peg-color {
            color: #990;
        }

        .peg_4, #board .peg_4:checked ~ .peg-color {
            color: #690;
        }

        .peg_5, #board .peg_5:checked ~ .peg-color {
            color: #390;
        }

        .peg_6, #board .peg_6:checked ~ .peg-color {
            color: #090;
        }

        .peg_7, #board .peg_7:checked ~ .peg-color {
            color: #093;
        }

        .peg_8, #board .peg_8:checked ~ .peg-color {
            color: #096;
        }

        .peg_9, #board .peg_9:checked ~ .peg-color {
            color: #099;
        }

        .peg_10, #board .peg_10:checked ~ .peg-color {
            color: #069;
        }

        .peg_11, #board .peg_11:checked ~ .peg-color {
            color: #039;
        }

        .peg_12, #board .peg_12:checked ~ .peg-color {
            color: #009;
        }

        .peg_13, #board .peg_13:checked ~ .peg-color {
            color: #309;
        }

        .peg_14, #board .peg_14:checked ~ .peg-color {
            color: #609;
        }

        .peg_15, #board .peg_15:checked ~ .peg-color {
            color: #909;
        }

        .peg_16, #board .peg_16:checked ~ .peg-color {
            color: #906;
        }

        .peg_17, #board .peg_17:checked ~ .peg-color {
            color: #903;
        }

        .peg_18, #board .peg_18:checked ~ .peg-color {
            color: #999;
        }

        .peg_19, #board .peg_19:checked ~ .peg-color {
            color: #444;
        }

        .peg.picker,
        #board .peg:checked ~ .peg-color {
            background-color: currentcolor;
            background-image: radial-gradient(circle, rgba(255, 255, 255, .25), transparent),
            radial-gradient(circle, rgba(255, 255, 255, .75), transparent);
            background-blend-mode: hard-light, color-dodge;
            border: .1vmin solid currentcolor;
            box-sizing: border-box;
        }

        .peg.picker:checked {
            box-shadow: 0 0 1vmin .25vmin currentcolor, inset 0 0 0 .1vmin rgba(255, 255, 255, .25);
            filter: brightness(120%);
            transform: scale(1.25);
        }

        #board .peg:checked ~ .peg-color {
            box-shadow: inset 0 0 0 .1vmin rgba(255, 255, 255, .25);
        }

        #board .peg:focus ~ .peg-color {
            transform: scale(1.25);
        }

        #board .peg:checked ~ .peg-color:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 100%;
            box-shadow: 0 0 5vmin 1vmin currentcolor, 0 0 1.5vmin #fff;
            z-index: 1;
            mix-blend-mode: color-dodge;
        }

        #board .peg {
            display: none;
        }

        .peg_0.picker:checked ~ #screen #board .peg.peg_0,
        .peg_1.picker:checked ~ #screen #board .peg.peg_1,
        .peg_2.picker:checked ~ #screen #board .peg.peg_2,

        .peg_19.picker:checked ~ #screen #board .peg.peg_19,
        .peg_20.picker:checked ~ #screen #board .peg.peg_20,

            display: block;
            z-index: 1;
        }

        #board .peg:checked {
            z-index: 2;
        }

        #footer {
            text-align: left;
        }
    </style>
</head>
