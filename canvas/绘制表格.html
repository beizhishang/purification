<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<style type="text/css">
    #demo {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: red 2px solid;
        margin: auto;
    }
</style>
<body>

<canvas height="700" id="demo" width="1000">

</canvas>

<script type="text/javascript">
    var canvas = document.getElementById("demo");
    var ctx = canvas.getContext("2d");

    (function writeTable() {
        var rectW = 10;
        var rectH = 10;
        var w = canvas.width;
        var h = canvas.height;
        ctx.lineWidth = 0.5;
        ctx.strokeStyle = "#9e8fff";
        for (var i = 1; i < w / rectW; i++) {
            ctx.moveTo(i * rectW, 0);
            ctx.lineTo(i * rectW, w);
            ctx.moveTo(0, i * rectH);
            ctx.lineTo(w, i * rectH);
        }
        ctx.stroke();
    })();

    // (function writeCircle() {
    //     ctx.lineWidth= 2;
    //     ctx.strokeStyle="red";
    //     ctx.beginPath();
    //     ctx.arc(500,350,100,0,2*Math.PI);
    //     ctx.stroke();
    //     ctx.fill();
    // })();

    (function drawEightDiagrams() {
        ctx.lineWith = 5;
        ctx.strokeStyle = "black";
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(500, 350, 100, 0, Math.PI);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(500, 350, 100, Math.PI, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(450, 350, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(450, 350, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(550, 350, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(550, 350, 20, 0, 2 * Math.PI);
        ctx.fill();
    })();


</script>

</body>
</html>
