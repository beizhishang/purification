<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<style type="text/css">
    #demo {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: red 2px solid;
        margin: auto;
    }
</style>
<body>

<canvas height="700" id="demo" width="1000">

</canvas>

<script type="text/javascript">
    var canvas = document.getElementById("demo");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(100, 100);
    ctx.lineTo(200, 100);
    ctx.lineTo(100, 200);
    // ctx.lineTo(100,100);
    ctx.closePath();//闭合曲线
    ctx.lineWidth = "4";//设置线宽,无需单位,边界左右各一半
    ctx.strokeStyle = "red";
    ctx.stroke();
    ctx.fillStyle = "yellow"; //填充其它颜色，在填充前设置
    ctx.fill();//填充颜色，默认黑色


</script>

</body>
</html>
