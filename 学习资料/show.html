<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">

<link href="https://trello-attachments.s3.amazonaws.com/5d870c0418f7104546584cfb/5dcbcaedb6ca803685cc6fa0/a83d2af9b74ca6ddceec6ed84190fa15/Purification_(2).ico" rel="shortcut icon">

<style>
    * {
        paddin: 0;
        margin: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-image: linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147));
        display: flex;
        flex-wrap: wrap;
        align-items: center; 
        justify-content: center;  
    }


    .box{
        width: 500px;
        height: 400px;
        margin: 20px;
        font-family: "微软雅黑";
    }

    h1{
       font-size: 30px;
       margin-top: 40px;
       margin-bottom: 40px;
       user-select: none;
       color: rgb(0,100,173);
       text-shadow: 2px 2px 3px;
   }

     p{
       font-size: 20px;
       margin: 20px 0;
       letter-spacing: 2px;
       user-select: none;
       font-weight: 600;
       color: rgba(0,100,173,.7);
   }

    img{
        border-radius: 8px;
        transition: .5s ease;
    }

    img:hover{
        box-shadow: 0 0 40px;
    }


</style>
</head>

<body>

          <div class="box">
               <h1>企业文化</h1>
               <p>使命： 开发出老百姓用得起的高质量生物药</p>
               <p>愿景： 成为国际一流的生物制药公司</p>
               <p>核心价值观： 诚信、会学、肯干、协作</p>
          </div>
          <div class="box">
               <img width="600px" src="../images/gs02.jpg"></img>
          </div>

</body>
</html>
