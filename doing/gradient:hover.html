    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 800px;
            margin: 0 auto;
            background-color: #fff;
            text-align: center;
        }

        .btn {
            width: 200px;
            height: 50px;
            margin: 30px auto;
            list-style: none;
            line-height: 50px;
            border-radius: 5px;
            text-transform: uppercase;
            font-family: "Lato", Helvetica, Arial;
            color: white;
            background-size: 200%;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn1 {
            background-image: linear-gradient(to left, #00ffff, #55c57a, #00ffff);
        }

        .btn2 {
            background-image: linear-gradient(to left, #9e8fff, #b74ec5, #9e8fff);
        }

        .btn3 {
            background-image: linear-gradient(to left, #9affbe, #3a47c8, #9affbe);
        }

        .btn4 {
            background-image: linear-gradient(to left, #59a7ff, #328cc5, #59a7ff);
        }

        .btn:hover {
            background-position: right;
        }

    </style>

</head>
<body>
<ul>
    <li class="btn btn1">help</li>
    <li class="btn btn2">test</li>
    <li class="btn btn3">world</li>
    <li class="btn btn4">work</li>
</ul>
</body>
