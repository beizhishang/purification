          name="viewport">
    <title>practice</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 1000px;
            height: 330px;
            /*background-color: aqua;*/
            margin: 50px auto;
            list-style: none;
            position: relative;
        }

        li {
            width: 173px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.4);
            float: left;
            margin: 30px 5px;
        }

        li:nth-of-type(6) {
            margin-left: 95px;
        }

        li:nth-of-type(9) {
            margin-right: 105px;
        }

        li:before, li:after {
            content: "";
            width: 173px;
            height: 100px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.4);
        }

        li:before {
            transform: rotate(60deg);
        }

        li:after {
            transform: rotate(-60deg);
            float: left;
        }

        img {
            width: 50px;
            height: 50px;
            position: absolute;
            z-index: 1;
            margin-top: 25px;
            margin-left: 60px;
            transition: 0.8s;
        }

        img:hover {
            transform: rotate(360deg) scale(1.5);
        }

    </style>
</head>
