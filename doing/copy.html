<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy</title>
    <style type="text/css">
        .context {
            height: 37px;
            width: 455px;
            padding-left: 5px;
            font-size: 18px;
            margin-top: 4px;
        }

        .copy1 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<input class="context" id="test" value="Hello World!"/>
<button class="copy1" data-clipboard-target="#test">复制</button>

</body>
</html>
