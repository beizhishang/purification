<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>计算器的实现</title>
    <style type="text/css">
        * {
            padding: 5px;
            margin: 0;
        }

        td {
            width: 20%;
            height: 30px;
            cursor: pointer;

        }

        #display {
            width: 100%;
            height: 30px;
            font-weight: bold;
            background-color: white;
            font-family: 黑体;
        }
    </style>
</head>
<body>
<table width="300px" border="1" bgcolor="pink" id="rec" onclick="rec()">
    <tr>
        <td colspan="5" id="display">0</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
        <td id="reset">c</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
        <td rowspan="3" id="sum" c onclick="sum()">=</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
    </tr>
    <tr>
        <td>+/-</td>
        <td>0</td>
        <td>.</td>
        <td>/</td>
    </tr>
</table>
<script type="text/javascript">
    var results = "";

    function rec() {
        if (event.srcElement.innerText == "=") {
            return;
        }
        if (event.srcElement.innerText == "c") {
            results = "";
            display.innerText = "0";
            return;
        }
        results += event.srcElement.innerText;
        display.innerText = results;
    }

    function sum() {
        calresults = eval(results);
        display.innerText = calresults;
    }
</script>
</body>
</html>
