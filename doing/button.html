<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <style>

        body{
            height: 100vh;
        }
        .button{
            width:100px;
            height: 50px;
            background-color: aqua;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 3px 3px 5px;
            cursor: pointer;
        }

        .button:active{
            transform:translateY(4px);
            box-shadow: 1px 1px 2px;
        }
    </style>
</head>
<body>
<div class="button"></div>

</body>
</html>
