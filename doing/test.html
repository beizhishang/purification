<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="Javascript">
        function doword() {
            var WordApp = new ActiveXObject("Word.Application");
            WordApp.Application.Visible = true;
            var Doc = WordApp.Documents.Add("/Users/a/Desktop/主持稿.docx",true);
            //下面是以只读方式打开
            var openDocObj = new ActiveXObject("SharePoint.OpenDocuments.1");
            openDocObj.EditDocument("/Users/a/Desktop/主持稿.docx");
        }
    </script>
</head>
<body>
<button onclick="doword()">打开Word模板</button>
</body>
</html>
