<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
          name="viewport">
    <link rel="shortcut icon"
          href="https://trello-attachments.s3.amazonaws.com/5d870c0418f7104546584cfb/5dcbcaedb6ca803685cc6fa0/a83d2af9b74ca6ddceec6ed84190fa15/Purification_(2).ico">
    <title>标签</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .background {
            width: 100vw;
            height: 100vh;
            background-color: #267e70;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 600px;
            height: 500px;
            /*background-color: aqua;*/
        }

        .tag {
            margin-top: 20px;
            width: 600px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 100px 10px rgb(0, 0, 0);
        }

        .batch-number {
            position: relative;
            float: left;
            width: 50px;
            height: 30px;
            text-align: left;
            line-height: 35px;
            color: white;
        }

        #batch-number {
            width: 150px;
            height: 30px;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            background-color: #81e7ff;
        }

        .day-number {
            position: relative;
            float: right;
            width: 50px;
            height: 30px;
            text-align: left;
            line-height: 35px;
            color: white;
        }

        #day-number {
            position: relative;
            float: right;
            width: 150px;
            height: 30px;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            background-color: #81e7ff;
        }

        .logo {
            position: relative;
            float: left;
            margin: 30px 0 0 20px;
            width: 120px;
            height: 20px;
            background-image: url("http://innoventbio.com/static/img/logo-zh-new.0df48ac.svg");
            background-size: 90%;
            background-repeat: no-repeat;
        }

        .title {
            position: relative;
            float: left;
            margin: 20px 0 0 70px;
            height: 40px;
            text-align: justify;
            line-height: 40px;
            font-size: 30px;
            font-weight: 200;
            letter-spacing: 10px;
        }

        .color {
            position: relative;
            margin: 10px 15px 0 0;
            float: right;
            width: 80px;
            height: 80px;
            border-radius: 80px;
            background-color: green;
            box-shadow: 0 0 1.5px 1px;
        }

        .context-box {
            width: 600px;
            height: 300px;
            background-color: #267e70;
            position: relative;
            top: 100px;
            border-radius: 10px;
        }

        .line{
            width: 510px;
            height: 30px;
            padding: 8px 40px;
            background-color: #267e70;
            border: solid 1px #0c7cd5;
        }


    </style>
</head>
<body>
<div class="background">
    <div class="container">
        <!--批号选择或输入-->
        <div class="batch-number">批号:</div>
        <input type="text" id="batch-number" list="select-batch" title="选择批号">
        <datalist id="select-batch">
            <option>DS2003004</option>
            <option>DS2003005</option>
            <option>DS2003006</option>
            <option>DS2003008</option>
            <option>DS2003009</option>
            <option>DS2003010</option>
            <option>DS2003011</option>
            <option>DS2003012</option>
            <option>DS2004005</option>
        </datalist>

        <!--天数选择-->
        <input type="text" id="day-number" list="select-day" title="选择天数">
        <div class="day-number">天数:</div>
        <datalist id="select-day">
            <option>D1</option>
            <option>D2</option>
            <option>D3</option>
            <option>D4</option>
            <option>D5</option>
            <option>D6</option>
        </datalist>

        <!--标签样式-->
        <div class="tag">
            <div class="logo"></div>
            <div class="title">溶液标签</div>
            <div class="color"></div>
            <div class="context-box">
                <div class="line">
                    <div id=""></div>
                    <div id=""></div>
                </div>
                <div class="line">

                </div>
                <div class="line">

                </div>
                <div class="line">

                </div>
                <div class="line">

                </div>
                <div class="line">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
