<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
          name="viewport">
    <title>login</title>
    <style type="text/css">
        html {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 500px;
            height: 400px;
            background-image: linear-gradient(-45deg, #00e8c2, #0e22c3);
            margin: auto;
            text-align: center;
            border-radius: 10px;

        }

        .input-style {
            border: none;
            margin: 20px;
            width: 200px;
            height: 30px;
            border-radius: 5px;
            padding-left: 6px;
        }

        .username {
            margin-top: 130px;

        }

        .login {
            height: 40px;
            width: 100px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to left, #00ffff, #0c7cd5, #00ffff);
            color: white;
            font-size: 15px;
            background-size: 200%;
            transition: 0.5s;
            cursor: pointer;
        }

        .login:hover {
            background-position: right;
        }

        .input-style:focus {
            box-shadow: 5px 5px 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <input class="input-style username" placeholder="username" type="email"/>
    <br/>
    <input class="input-style password" placeholder="passworld" type="password"/>
    <br/>
    <input class="login" type="button" value="login"/>

</div>
</body>
</html>
