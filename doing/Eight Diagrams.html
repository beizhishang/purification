<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eight Diagrams</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
          name="viewport">
    <style type="text/css">
        .container {
            width: 100%;
            height: 100%;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .right, .left {
            width: 400px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            border: solid black 2px;
        }

        .right {
            background-color: white;
            margin-top: 50px;
            border-radius: 200px 200px 0 0;
        }

        .left {
            background-color: black;
            border-radius: 0 0 200px 200px;
        }

        .right:before {
            content: "";
            width: 60px;
            height: 60px;
            background-color: white;
            position: absolute;
            border-radius: 200px;
            top: 100px;
            border: solid black 70px;
            z-index: 1;
        }

        .left:before {
            content: "";
            width: 60px;
            height: 60px;
            background-color: black;
            position: absolute;
            border-radius: 200px;
            top: -100px;
            left: 200px;
            border: solid white 70px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="right"></div>
    <div class="left"></div>
</div>
</body>
</html>
