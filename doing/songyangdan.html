<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <link href="https://trello-attachments.s3.amazonaws.com/5d870c0418f7104546584cfb/5dcbcaedb6ca803685cc6fa0/a83d2af9b74ca6ddceec6ed84190fa15/Purification_(2).ico"
          rel="shortcut icon">
    <title>IBI303送样单模板</title>
    <style type="text/css">
        html {
            padding: 0;
            margin: 0;
            background-color: darkseagreen;
        }

        .div1 {
            height: 900px;
            width: 700px;
            background-image: url("1.png");
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            float: left;
            margin-top: 20px;
            margin-left: 100px;
            box-shadow: 4px 4px 10px;
            border: solid white;
            background-color: white;
        }

        .div1 > div {
            color: red;
        }

        .menu {
            float: left;
            background-color: white;
            margin-top: 20px;
            padding-top: 10px;
            padding-right: 30px;
            height: 100%;
            box-shadow: 4px 4px 5px;
        }

        ul {
            list-style-position: inside;
        }

        li {
            padding: 10px;
            border-radius: 10px;
        }

        li:hover {
            background: black;
            color: white;
        }

    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li onclick="f1(2)">IBI303澄清过滤收集液-蛋白含量</li>
        <li onclick="f1(3)">IBI303亲和柱平衡流出液-微限内毒</li>
        <li onclick="f1(4)">IBI303吸附深层过滤收集液-微限内毒</li>
        <li onclick="f1(5)">IBI303阴离子柱平衡流出液-微限内毒</li>
        <li onclick="f1(6)">IBI303阴离子收集液-蛋白含量</li>
        <li onclick="f1(7)">IBI303阴离子收集液-微限内毒</li>
        <li onclick="f1(8)">IBI303阳离子柱平衡流出液-微限内毒</li>
        <li onclick="f1(9)">IBI303阳离子收集液-微限内毒</li>
        <li onclick="f1(10)">IBI303除病毒过滤收集液-蛋白含量</li>
        <li onclick="f1(11)">IBI303超滤/洗滤收集液-蛋白含量</li>
        <li onclick="f1(12)">IBI303超滤/洗滤收集液-微限内毒</li>
    </ul>
</div>
<div class="div1" id="show">

</div>
</body>
<script type="text/javascript">
    function f1(i) {
        var a = "url(" + i + ".png)";
        document.getElementById("show").style.backgroundImage = a;
    }
</script>
</html>
