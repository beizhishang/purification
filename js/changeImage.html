<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>幻灯片</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #picBox {
        margin: 100px auto;
        width: 600px;
        height: 400px;
    }

    #pic {
        width: 600px;
        height: 400px;

    }

    #buttonBox {
        width: 150px;
        margin: 10px auto;
    }
</style>
<body>
<div id="picBox">
    <img src="../files/show/幻灯片1.PNG" id="pic">
    <div id="buttonBox">
        <input type="button" value="上一张" onclick="pre()">
        <input type="button" value="下一张" onclick="next();">
    </div>
</div>
<script type="text/javascript">
    var picArr = [
        "../files/show/幻灯片1.PNG",
        "../files/show/幻灯片2.PNG",
        "../files/show/幻灯片3.PNG",
        "../files/show/幻灯片4.PNG"
    ];
    var index = 0;

    function next() {
        index++;
        if (index == picArr.length) {
            index = 0;
        }
        document.getElementById("pic").src = picArr[index];
    }

    function pre() {
        index--;
        if (index < 0) {
            index = picArr.length - 1;
        }
        document.getElementById("pic").src = picArr[index];
    }
</script>
</body>
</html>
