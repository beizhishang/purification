<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: #1d1f20;
            margin: 100px auto;
            font-size: 30px;
            text-align: center;
            color: white;
            line-height: 200px;
            border-radius: 200px;
        }
    </style>
</head>
<body onload="startTime()">
<div id="timetxt"></div>
</body>
<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById("timetxt").innerHTML = h + ":" + m + ":" + s;
        t = setTimeout(function () {
            startTime();
        }, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
</script>
</html>
